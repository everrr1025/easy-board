<!DOCTYPE html>
<html>
  <head>
    <style>
      /* html {
         box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      } */
      body {
        margin: 10px;
      }
      .menu {
        display: none;
        flex-direction: column;
        width: 250px;
      }

      input {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #dcdcdc;
      }

      select {
        width: 100%;

        border: 1px solid #dcdcdc;

        box-sizing: border-box;
      }
      .btn {
        text-align: center;
        width: 100%;
        box-sizing: border-box;
        vertical-align: middle;
        background-color: #eeeeee;
        cursor: pointer;
        padding: 0.5rem 0;
        margin-top: 1rem;
        font-size: 14px;
      }
      .btn:hover {
        background-color: #dcdcdc;
      }
    </style>
  </head>
  <body>
    <div class="menu" id="createView">
      <label style="font-size: 14px; text-align: center"
        >Create your workspace first</label
      >
      <div id="create" class="btn">Create</div>
    </div>
    <div class="menu" id="addView">
      <div id="name"></div>
      <div id="folder"></div>
      <div id="add" class="btn">Add</div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
